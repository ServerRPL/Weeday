<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/rsvp.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- start content -->
    <section class="content">
        <div class="container">
            <div class="row justify-content-center align-items-center align-self-center">
                <div class="col-sm-12 col-md-8 col-offset-md-2">
                    <form>
                        <div class="icon text-center">
                            <img src="assets/icon/top.svg" alt="" class="icon icon-hiasan">
                            <img src="assets/icon/RSVP.svg" alt="" class="icon icon-rsvp">
                        </div>
                        <div class="judul text-center">
                            <h6 class="mt-5">Silahkan isi RSVP dibawah ini</h6>
                            <p class="text-muted">RSVP ini akan berakhir pada 20 September 2020</p>
                        </div>
                        <div class="isi-form">
                            <div class="mb-3 wrapper">
                                <div class="input-data">
                                    <input type="text" required>
                                    <div class="underline"></div>
                                    <label for="">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3 form-check">
                                        <input type="radio" class="form-check-input" id="exampleCheck1" name="answer">
                                        <label class="form-check-label" for="exampleCheck1">
                                        Hadir</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3 form-check">
                                        <input type="radio" class="form-check-input" name="answer">
                                        <label class="form-check-label" for="exampleCheck1">
                                        Tidak Hadir</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-selesai btn-block">Kirim Survey</button>
                            <p class="mt-5 text-muted">Kami berharap dapat merayakannya bersama Anda <br> Terimakasih sudah meluangkan waktu untuk mengisi RSVP</p>
                            <img src="assets/icon/bottom.svg" alt="" class="icon icon-hiasan mt-4">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end content -->


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
