<!doctype html>
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/mv-login.css">

    <title>Masuk</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <img src="assets/icon/arrow-left (1).svg" class="btn-back" alt="">
        <div class="col-sm-12 col-md-4 mt-5">
          <form class="mx-auto">
            <div class="judul mt-5">
              <h1>Masuk</h1>
              <p class="text-muted mt-4">Sebelum Anda memulai, Anda harus masuk atau mendaftar jika Anda belum memiliki akun.</p>
            </div>
            <div class="mt-5 mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputPassword6" class="form-label">Password</label>
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" minlength="8" maxlength="20">
              <span id="passwordHelpInline" class="form-text">
                *Panjang harus 8-20 karakter.
              </span>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-login mt-3 mb-3">Masuk</button>
            </div>
            <div class="daftar text-center mt-5">
              <a href="" class="btn-lupa">Lupa Password ?</a>
              <p class="text-muted">Tidak punya akun? <a href="register.html" class="btn-daftar">Daftar</a></p>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 wrapper">
          <div class="image">
            <img src="assets/img/pexels-doÄŸukan-benli-3094345.jpg" class="picture" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
